[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rocq-doc-manager"
version = "0.0.1"
description = "Python API for the Rocq document manager."
authors = [{ name = "Rodolphe Lepigre", email = "rodolphe.lepigre@skyabs-ai.com" }]
requires-python = ">=3.13"
readme = "README.md"
license = "GPL-2.0-or-later" # Revisit this license
dependencies = [
    "pyyaml>=6.0.3,<7",
    "jsonrpc-tp",
    "dataclasses-json>=0.6.7",
    "hypothesis>=6.148.2",
]

[project.urls]
Repository = "https://github.com/SkylabsAI/skylabs-fm"
Issues = "https://github.com/SkylabsAI/skylabs-fm/issues"
Changelog = "https://github.com/SkylabsAI/skylabs-fm/tree/main/changes"

[project.scripts]
cram_test1 = "rocq_doc_manager.tester:cram_test1"

[dependency-groups]
dev = [
    "pytest>=8.4.2,<9",
    "flake8>=6.0.0,<7",
    "mypy>=1.18.2,<2",
    "types-pyyaml>=6.0.12.20250915,<7",
    "taskipy>=1.14.1",
    "ruff>=0.14.4",
]

[tool.uv]

[tool.uv.sources]
jsonrpc-tp = { workspace = true }

[tool.hatch.build.targets.sdist]
include = ["src/rocq_doc_manager"]

[tool.hatch.build.targets.wheel]
include = ["src/rocq_doc_manager"]

[tool.hatch.build.targets.wheel.sources]
"src/rocq_doc_manager" = "rocq_doc_manager"

[tool.setuptools.packages.find]
where = ["src", "tests"]

[tool.setuptools.package-data]
"rocq_doc_manager" = ["py.typed"]
"tests" = ["py.typed"]

[tool.taskipy.tasks]
lint_ci = "ruff check"
format_ci = "ruff format --exclude src/rocq_doc_manager/rocq_doc_manager_api.py --check"
reformat = "ruff format --exclude src/rocq_doc_manager/rocq_doc_manager_api.py"
typecheck_ci = "mypy ."
test_local = "RDM_USE_DUNE=True pytest tests/"
test_ocaml_ci = "RDM_USE_DUNE=False pytest tests/"
# TODO: consider integrating with precommit hooks
precommit = "task lint_ci --fix && task reformat && task format_ci && task typecheck_ci && task test_local"
