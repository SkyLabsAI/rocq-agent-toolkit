auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  # http_server_read_timeout: 300s
  
common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    s3:
      s3: s3://us-east-2/rocq-agent-toolkit-jsonls
      region: us-east-2
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
    
    # ...

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 2048
        ttl: 48h

storage_config:
  filesystem:
    directory: /loki/chunks

# TODO: Chnage the dates
schema_config:
  configs:
    # Period 1: Historical logs (read from local Docker volume)
    - from: 2023-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h
    
    # Period 2: New logs (write to S3) - Starting Today
    - from: 2025-12-07
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  # DISABLED: Retention is now turned off.
  retention_enabled: false 
  # REMOVED: The delete_request_store is not needed when retention is disabled.

limits_config:
  # REMOVED: The retention_period is no longer set.
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 15m
  query_timeout: 120s # TODO : increase 

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h # TODO: change to 1 hr later own 
  chunk_retain_period: 30s
  max_chunk_age: 1h