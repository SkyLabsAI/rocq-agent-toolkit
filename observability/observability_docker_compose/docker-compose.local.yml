# Override configuration for local development.
# Configures the stack to store data locally using Docker volumes.
# Usage: docker-compose -f docker-compose.yml -f docker-compose.local.yml up --build -d

services:
  alloy:
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy

  tempo:
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml

  loki:
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yaml
