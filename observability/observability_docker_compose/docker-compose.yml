# Base configuration for the observability stack (Alloy, Tempo, Loki, Grafana).
# This file serves as the foundation and must be used with an override file (.local, .s3, or .rocq)
# to define the specific storage backend and environment configuration.

services:
  # Observability Stack
  
  # Grafana Alloy - Unified observability collector
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    restart: unless-stopped
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "12345:12345" # Alloy HTTP
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: 
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    depends_on:
      - loki

  # Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    ports:
      - "3200:3200"   # Tempo HTTP
      - "14268:14268" # Jaeger ingest
    volumes:
      - tempo-data:/var/tempo
    command: 
      - -config.file=/etc/tempo.yaml

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/loki.yaml

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_DATAPROXY_TIMEOUT=600  # 10 minutes global timeout
    depends_on:
      - loki

volumes:
  grafana-data:
  loki-data:
  tempo-data: 
