# Override configuration for local storage with Rocq network integration.
# Introduces the 'rocq-agent-network' to allow communication with the rocq-agent-toolkit.
# Usage: docker-compose -f docker-compose.yml -f docker-compose.rocq.yml up --build -d

services:
  alloy:
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
    networks:
      - rocq-agent-network

  loki:
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yaml
    networks:
      - rocq-agent-network

  grafana:
    networks:
      - rocq-agent-network

networks:
  rocq-agent-network:
    driver: bridge
    name: rocq-agent-network # this is the network name that will be used to communicate with the other services ( Rocq Backend)
