name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'rocq_agent_toolkit/frontend/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [ main, develop ]
    paths: 
      - 'rocq_agent_toolkit/frontend/**'

jobs:
  unit-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        run_install: false
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'pnpm'
        cache-dependency-path: 'rocq_agent_toolkit/frontend/pnpm-lock.yaml'
        
    - name: Install frontend dependencies
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm install --no-frozen-lockfile
      
    - name: Run Jest tests
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm test

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        run_install: false
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'pnpm'
        cache-dependency-path: 'rocq_agent_toolkit/frontend/pnpm-lock.yaml'
        
    - name: Install frontend dependencies
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm install --no-frozen-lockfile
      
    - name: Install Playwright Browsers
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run test:e2e:install -- ${{ matrix.browser }}
      
    - name: Build frontend application
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run build
      
    - name: Run Playwright tests
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run test:e2e -- --project=${{ matrix.browser }}
      env:
        CI: true
        
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: rocq_agent_toolkit/frontend/playwright-report/
        retention-days: 30
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: rocq_agent_toolkit/frontend/test-results/
        retention-days: 30

  accessibility-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        run_install: false
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'pnpm'
        cache-dependency-path: 'rocq_agent_toolkit/frontend/pnpm-lock.yaml'
        
    - name: Install frontend dependencies
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm install --no-frozen-lockfile
      
    - name: Install Playwright Browsers
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run test:e2e:install -- chromium
      
    - name: Build frontend application
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run build
      
    - name: Run accessibility tests
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run test:e2e -- --project=accessibility
      env:
        CI: true
        
    - name: Upload accessibility report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-report
        path: rocq_agent_toolkit/frontend/playwright-report/
        retention-days: 30

  visual-regression:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        run_install: false
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'pnpm'
        cache-dependency-path: 'rocq_agent_toolkit/frontend/pnpm-lock.yaml'
        
    - name: Install frontend dependencies
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm install --no-frozen-lockfile
      
    - name: Install Playwright Browsers
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run test:e2e:install -- chromium
      
    - name: Build frontend application
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run build
      
    - name: Run visual regression tests
      working-directory: rocq_agent_toolkit/frontend
      run: pnpm run test:e2e -- --grep="visual|screenshot"
      env:
        CI: true
        
    - name: Upload visual diff report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diff-report
        path: rocq_agent_toolkit/frontend/test-results/
        retention-days: 30

  test-summary:
    if: always()
    needs: [unit-tests, test, accessibility-tests, visual-regression]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create test summary
      run: |
        echo "## ðŸŽ­ Frontend Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.unit-tests.result }}" == "success" ]; then
          echo "âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Unit tests failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -d "playwright-report-chromium" ]; then
          echo "âœ… Chromium tests completed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -d "playwright-report-firefox" ]; then
          echo "âœ… Firefox tests completed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -d "playwright-report-webkit" ]; then
          echo "âœ… WebKit tests completed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -d "accessibility-report" ]; then
          echo "â™¿ Accessibility tests completed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -d "visual-diff-report" ]; then
          echo "âš ï¸ Visual regression differences detected" >> $GITHUB_STEP_SUMMARY
        else
          echo "ðŸŽ¨ Visual regression tests passed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Test artifacts are available for download from this workflow run." >> $GITHUB_STEP_SUMMARY