name: Dashboard Frontend Tests

on:
  push:
    branches: [main]
    paths:
      - "dashboard/frontend/**"
      - ".github/workflows/dashboard.yml"
  pull_request:
    branches: [main]
    paths:
      - "dashboard/frontend/**"
      - ".github/workflows/dashboard.yml"

jobs:
  unit-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"
          cache-dependency-path: "dashboard/frontend/pnpm-lock.yaml"

      - name: Install frontend dependencies
        working-directory: dashboard/frontend
        run: pnpm install --no-frozen-lockfile

      - name: Run Jest tests
        working-directory: dashboard/frontend
        run: pnpm test

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"
          cache-dependency-path: "dashboard/frontend/pnpm-lock.yaml"

      - name: Install frontend dependencies
        working-directory: dashboard/frontend
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright Browsers
        working-directory: dashboard/frontend
        run: pnpm run test:e2e:install

      - name: Build frontend application
        working-directory: dashboard/frontend
        run: pnpm run build

      - name: Run Playwright tests
        working-directory: dashboard/frontend
        run: pnpm run test:e2e
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: dashboard/frontend/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: dashboard/frontend/test-results/
          retention-days: 30

  test-summary:
    if: always()
    needs: [unit-tests, test]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create test summary
        run: |
          echo "## ðŸŽ­ Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Unit tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -d "playwright-report" ]; then
            echo "âœ… E2E tests completed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -d "accessibility-report" ]; then
            echo "â™¿ Accessibility tests completed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -d "visual-diff-report" ]; then
            echo "âš ï¸ Visual regression differences detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸŽ¨ Visual regression tests passed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Test artifacts are available for download from this workflow run." >> $GITHUB_STEP_SUMMARY
